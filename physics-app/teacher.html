<!DOCTYPE html>

<html>
<head>
  <title>Teacher Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Simple icon components
    const Plus = () => <span>‚ûï</span>;
    const Trash2 = () => <span>üóëÔ∏è</span>;
    const Edit2 = () => <span>‚úèÔ∏è</span>;
    const LogOut = () => <span>üö™</span>;
    const CheckCircle = () => <span>‚úÖ</span>;
    const XCircle = () => <span>‚ùå</span>;
    const Users = () => <span>üë•</span>;
    const Key = () => <span>üîë</span>;

    function TeacherDashboard() {
      const [problems, setProblems] = useState([]);
      const [assignments, setAssignments] = useState([]);
      const [submissions, setSubmissions] = useState([]);
      const [students, setStudents] = useState([]);
      const [activeTab, setActiveTab] = useState('problems');
      const [showProblemForm, setShowProblemForm] = useState(false);
      const [editingProblem, setEditingProblem] = useState(null);
      const [problemForm, setProblemForm] = useState({
        title: '', description: '', variables: [], formula: '', unit: '', tolerancePercent: 2, maxAttempts: 3
      });
      const [showAssignmentForm, setShowAssignmentForm] = useState(false);
      const [editingAssignment, setEditingAssignment] = useState(null);
      const [assignmentForm, setAssignmentForm] = useState({
        title: '', description: '', problemIds: [], dueDate: ''
      });
      const [showStudentForm, setShowStudentForm] = useState(false);
      const [studentForm, setStudentForm] = useState({
        username: '', password: ''
      });

      useEffect(() => {
        loadProblems();
        loadAssignments();
        loadSubmissions();
        loadStudents();
      }, []);

      async function loadProblems() {
        try {
          const res = await fetch('/api/problems');
          const data = await res.json();
          setProblems(data);
        } catch (err) {
          console.error('Error loading problems:', err);
        }
      }

      async function loadAssignments() {
        try {
          const res = await fetch('/api/assignments');
          const data = await res.json();
          setAssignments(data);
        } catch (err) {
          console.error('Error loading assignments:', err);
        }
      }

      async function loadSubmissions() {
        try {
          const res = await fetch('/api/submissions/all');
          const data = await res.json();
          setSubmissions(data);
        } catch (err) {
          console.error('Error loading submissions:', err);
        }
      }

      async function loadStudents() {
        try {
          const res = await fetch('/api/users/students');
          const data = await res.json();
          setStudents(data);
        } catch (err) {
          console.error('Error loading students:', err);
        }
      }

      async function saveProblem() {
        if (!problemForm.title || !problemForm.formula || problemForm.variables.length === 0) {
          alert('Please fill all fields');
          return;
        }
        
        const vars = {};
        problemForm.variables.forEach(v => {
          if (v.name) vars[v.name] = { min: parseFloat(v.min), max: parseFloat(v.max) };
        });

        const data = {
          title: problemForm.title,
          description: problemForm.description,
          variables: vars,
          formula: problemForm.formula,
          unit: problemForm.unit,
          tolerancePercent: parseFloat(problemForm.tolerancePercent),
          maxAttempts: parseInt(problemForm.maxAttempts)
        };

        try {
          if (editingProblem) {
            await fetch(`/api/problems/${editingProblem.id}`, {
              method: 'PUT',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(data)
            });
          } else {
            await fetch('/api/problems', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(data)
            });
          }

          setProblemForm({ title: '', description: '', variables: [], formula: '', unit: '', tolerancePercent: 2, maxAttempts: 3 });
          setShowProblemForm(false);
          setEditingProblem(null);
          loadProblems();
        } catch (err) {
          alert('Error saving problem: ' + err.message);
        }
      }

      async function deleteProblem(id) {
        if (confirm('Delete this problem?')) {
          try {
            await fetch(`/api/problems/${id}`, { method: 'DELETE' });
            loadProblems();
          } catch (err) {
            alert('Error deleting problem: ' + err.message);
          }
        }
      }

      async function saveAssignment() {
        if (!assignmentForm.title || assignmentForm.problemIds.length === 0) {
          alert('Please fill all fields');
          return;
        }

        const data = {
          title: assignmentForm.title,
          description: assignmentForm.description,
          problemIds: assignmentForm.problemIds,
          dueDate: assignmentForm.dueDate
        };

        try {
          if (editingAssignment) {
            await fetch(`/api/assignments/${editingAssignment.id}`, {
              method: 'PUT',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(data)
            });
          } else {
            await fetch('/api/assignments', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(data)
            });
          }

          setAssignmentForm({ title: '', description: '', problemIds: [], dueDate: '' });
          setShowAssignmentForm(false);
          setEditingAssignment(null);
          loadAssignments();
        } catch (err) {
          alert('Error saving assignment: ' + err.message);
        }
      }

      async function deleteAssignment(id) {
        if (confirm('Delete this assignment?')) {
          try {
            await fetch(`/api/assignments/${id}`, { method: 'DELETE' });
            loadAssignments();
          } catch (err) {
            alert('Error deleting assignment: ' + err.message);
          }
        }
      }

      async function saveStudent() {
        if (!studentForm.username || !studentForm.password) {
          alert('Please enter both username and password');
          return;
        }

        if (studentForm.password.length < 6) {
          alert('Password must be at least 6 characters');
          return;
        }

        try {
          const res = await fetch('/api/users/students', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(studentForm)
          });

          const result = await res.json();
          
          if (res.ok) {
            setStudentForm({ username: '', password: '' });
            setShowStudentForm(false);
            loadStudents();
            alert('Student added successfully!');
          } else {
            alert(result.error || 'Error adding student');
          }
        } catch (err) {
          alert('Error adding student: ' + err.message);
        }
      }

      async function deleteStudent(username) {
        if (confirm(`Delete student "${username}"? This will also delete all their submissions.`)) {
          try {
            const res = await fetch(`/api/users/students/${username}`, { method: 'DELETE' });
            const result = await res.json();
            
            if (res.ok) {
              loadStudents();
              loadSubmissions(); // Refresh submissions since they'll be deleted too
              alert('Student deleted successfully');
            } else {
              alert(result.error || 'Error deleting student');
            }
          } catch (err) {
            alert('Error deleting student: ' + err.message);
          }
        }
      }

      async function resetPassword(username) {
        const newPassword = prompt(`Enter new password for ${username}:`);
        if (!newPassword) return;

        if (newPassword.length < 6) {
          alert('Password must be at least 6 characters');
          return;
        }

        try {
          const res = await fetch(`/api/users/students/${username}/password`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ password: newPassword })
          });

          const result = await res.json();
          
          if (res.ok) {
            alert('Password reset successfully!');
          } else {
            alert(result.error || 'Error resetting password');
          }
        } catch (err) {
          alert('Error resetting password: ' + err.message);
        }
      }

      return (
        <div className="min-h-screen bg-gray-50 p-6">
          <div className="max-w-6xl mx-auto">
            <div className="bg-white rounded-lg shadow p-6 mb-6">
              <div className="flex justify-between items-center mb-6">
                <h1 className="text-3xl font-bold text-gray-800">Teacher Dashboard</h1>
                <a href="/logout" className="flex items-center gap-2 px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 transition">
                  <LogOut /> Logout
                </a>
              </div>

              <div className="flex gap-4 border-b mb-6">
                <button onClick={() => setActiveTab('problems')} className={`pb-2 px-4 font-medium transition ${activeTab === 'problems' ? 'border-b-2 border-indigo-600 text-indigo-600' : 'text-gray-600 hover:text-gray-800'}`}>
                  Problems
                </button>
                <button onClick={() => setActiveTab('assignments')} className={`pb-2 px-4 font-medium transition ${activeTab === 'assignments' ? 'border-b-2 border-indigo-600 text-indigo-600' : 'text-gray-600 hover:text-gray-800'}`}>
                  Assignments
                </button>
                <button onClick={() => setActiveTab('students')} className={`pb-2 px-4 font-medium transition ${activeTab === 'students' ? 'border-b-2 border-indigo-600 text-indigo-600' : 'text-gray-600 hover:text-gray-800'}`}>
                  <Users /> Students
                </button>
                <button onClick={() => setActiveTab('grades')} className={`pb-2 px-4 font-medium transition ${activeTab === 'grades' ? 'border-b-2 border-indigo-600 text-indigo-600' : 'text-gray-600 hover:text-gray-800'}`}>
                  Grade Book
                </button>
              </div>

              {activeTab === 'students' && (
                <div>
                  <button onClick={() => { setShowStudentForm(true); setStudentForm({ username: '', password: '' }); }}
                    className="flex items-center gap-2 px-4 py-2 bg-indigo-600 text-white rounded-lg mb-4 hover:bg-indigo-700 transition">
                    <Plus /> Add Student
                  </button>

                  {showStudentForm && (
                    <div className="bg-gray-50 rounded-lg p-6 mb-6 border border-gray-200">
                      <h2 className="text-xl font-bold mb-4">Add New Student</h2>
                      <input 
                        type="text" 
                        placeholder="Username" 
                        value={studentForm.username} 
                        onChange={(e) => setStudentForm({ ...studentForm, username: e.target.value })} 
                        className="w-full px-3 py-2 border border-gray-300 rounded-lg mb-3 focus:outline-none focus:ring-2 focus:ring-indigo-500" 
                      />
                      <input 
                        type="password" 
                        placeholder="Password (min 6 characters)" 
                        value={studentForm.password} 
                        onChange={(e) => setStudentForm({ ...studentForm, password: e.target.value })} 
                        className="w-full px-3 py-2 border border-gray-300 rounded-lg mb-3 focus:outline-none focus:ring-2 focus:ring-indigo-500" 
                      />
                      
                      <div className="flex gap-2">
                        <button 
                          onClick={saveStudent} 
                          className="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
                          Add Student
                        </button>
                        <button 
                          onClick={() => { setShowStudentForm(false); setStudentForm({ username: '', password: '' }); }} 
                          className="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 transition">
                          Cancel
                        </button>
                      </div>
                    </div>
                  )}

                  <div className="space-y-3">
                    {students.length === 0 ? (
                      <p className="text-gray-500 text-center py-8">No students yet. Click "Add Student" to create one.</p>
                    ) : (
                      students.map(s => {
                        const studentSubs = submissions.filter(sub => sub.student_username === s.username);
                        const totalAttempts = studentSubs.length;
                        const correctAnswers = studentSubs.filter(sub => sub.is_correct).length;
                        
                        return (
                          <div key={s.id} className="bg-white border border-gray-200 rounded-lg p-4 hover:shadow-md transition">
                            <div className="flex justify-between items-center">
                              <div className="flex-1">
                                <h3 className="font-bold text-lg text-gray-800">{s.username}</h3>
                                <p className="text-sm text-gray-600 mt-1">
                                  Submissions: {totalAttempts} ‚Ä¢ Correct: {correctAnswers}
                                  {totalAttempts > 0 && ` ‚Ä¢ Success Rate: ${Math.round(correctAnswers / totalAttempts * 100)}%`}
                                </p>
                                <p className="text-xs text-gray-500 mt-1">
                                  Created: {new Date(s.created_at || Date.now()).toLocaleDateString()}
                                </p>
                              </div>
                              <div className="flex gap-2 ml-4">
                                <button 
                                  onClick={() => resetPassword(s.username)} 
                                  className="p-2 text-blue-600 hover:bg-blue-50 rounded transition flex items-center gap-1 px-3"
                                  title="Reset Password">
                                  <Key /> Reset
                                </button>
                                <button 
                                  onClick={() => deleteStudent(s.username)} 
                                  className="p-2 text-red-600 hover:bg-red-50 rounded transition">
                                  <Trash2 />
                                </button>
                              </div>
                            </div>
                          </div>
                        );
                      })
                    )}
                  </div>
                </div>
              )}

              {activeTab === 'problems' && (
                <div>
                  <button onClick={() => { 
                    setShowProblemForm(true); 
                    setEditingProblem(null); 
                    setProblemForm({ title: '', description: '', variables: [], formula: '', unit: '', tolerancePercent: 2, maxAttempts: 3 }); 
                  }}
                    className="flex items-center gap-2 px-4 py-2 bg-indigo-600 text-white rounded-lg mb-4 hover:bg-indigo-700 transition">
                    <Plus /> Add Problem
                  </button>

                  {showProblemForm && (
                    <div className="bg-gray-50 rounded-lg p-6 mb-6 border border-gray-200">
                      <h2 className="text-xl font-bold mb-4">{editingProblem ? 'Edit' : 'Create'} Problem</h2>
                      <input 
                        type="text" 
                        placeholder="Title" 
                        value={problemForm.title} 
                        onChange={(e) => setProblemForm({ ...problemForm, title: e.target.value })} 
                        className="w-full px-3 py-2 border border-gray-300 rounded-lg mb-3 focus:outline-none focus:ring-2 focus:ring-indigo-500" 
                      />
                      <textarea 
                        placeholder="Description (use {variable} for placeholders)" 
                        value={problemForm.description} 
                        onChange={(e) => setProblemForm({ ...problemForm, description: e.target.value })} 
                        className="w-full px-3 py-2 border border-gray-300 rounded-lg mb-3 focus:outline-none focus:ring-2 focus:ring-indigo-500" 
                        rows="2" 
                      />
                      
                      <div className="mb-3">
                        <label className="font-medium mb-2 block text-gray-700">Variables</label>
                        {problemForm.variables.map((v, i) => (
                          <div key={i} className="flex gap-2 mb-2">
                            <input 
                              type="text" 
                              placeholder="Name" 
                              value={v.name} 
                              onChange={(e) => { 
                                const nv = [...problemForm.variables]; 
                                nv[i].name = e.target.value; 
                                setProblemForm({ ...problemForm, variables: nv }); 
                              }} 
                              className="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" 
                            />
                            <input 
                              type="number" 
                              placeholder="Min" 
                              value={v.min} 
                              onChange={(e) => { 
                                const nv = [...problemForm.variables]; 
                                nv[i].min = e.target.value; 
                                setProblemForm({ ...problemForm, variables: nv }); 
                              }} 
                              className="w-20 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" 
                            />
                            <input 
                              type="number" 
                              placeholder="Max" 
                              value={v.max} 
                              onChange={(e) => { 
                                const nv = [...problemForm.variables]; 
                                nv[i].max = e.target.value; 
                                setProblemForm({ ...problemForm, variables: nv }); 
                              }} 
                              className="w-20 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" 
                            />
                            <button 
                              onClick={() => setProblemForm({ ...problemForm, variables: problemForm.variables.filter((_, j) => j !== i) })} 
                              className="px-3 py-2 bg-red-100 text-red-600 rounded-lg hover:bg-red-200 transition">
                              <Trash2 />
                            </button>
                          </div>
                        ))}
                        <button 
                          onClick={() => setProblemForm({ ...problemForm, variables: [...problemForm.variables, { name: '', min: '', max: '' }] })} 
                          className="text-indigo-600 text-sm hover:underline">
                          + Add Variable
                        </button>
                      </div>

                      <div className="flex gap-3 mb-3">
                        <input 
                          type="text" 
                          placeholder="Formula (e.g., distance / time)" 
                          value={problemForm.formula} 
                          onChange={(e) => setProblemForm({ ...problemForm, formula: e.target.value })} 
                          className="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" 
                        />
                        <input 
                          type="text" 
                          placeholder="Unit" 
                          value={problemForm.unit} 
                          onChange={(e) => setProblemForm({ ...problemForm, unit: e.target.value })} 
                          className="w-24 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" 
                        />
                        <input 
                          type="number" 
                          step="0.1" 
                          placeholder="Tol%" 
                          value={problemForm.tolerancePercent} 
                          onChange={(e) => setProblemForm({ ...problemForm, tolerancePercent: e.target.value })} 
                          className="w-24 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" 
                        />
                        <input 
                          type="number" 
                          placeholder="Max Attempts" 
                          value={problemForm.maxAttempts} 
                          onChange={(e) => setProblemForm({ ...problemForm, maxAttempts: e.target.value })} 
                          className="w-32 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" 
                        />
                      </div>

                      <div className="flex gap-2">
                        <button 
                          onClick={saveProblem} 
                          className="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
                          Save
                        </button>
                        <button 
                          onClick={() => { setShowProblemForm(false); setEditingProblem(null); }} 
                          className="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 transition">
                          Cancel
                        </button>
                      </div>
                    </div>
                  )}

                  <div className="space-y-3">
                    {problems.length === 0 ? (
                      <p className="text-gray-500 text-center py-8">No problems yet. Click "Add Problem" to create one.</p>
                    ) : (
                      problems.map(p => (
                        <div key={p.id} className="bg-white border border-gray-200 rounded-lg p-4 hover:shadow-md transition">
                          <div className="flex justify-between">
                            <div className="flex-1">
                              <h3 className="font-bold text-lg text-gray-800">{p.title}</h3>
                              <p className="text-sm text-gray-600 mt-1">{p.description}</p>
                              <p className="text-xs text-gray-500 mt-2">
                                Formula: <span className="font-mono bg-gray-100 px-2 py-1 rounded">{p.formula}</span> {p.unit} 
                                <span className="mx-2">‚Ä¢</span>
                                Tolerance: ¬±{p.tolerance_percent}% 
                                <span className="mx-2">‚Ä¢</span>
                                Max Attempts: {p.max_attempts}
                              </p>
                            </div>
                            <div className="flex gap-2 ml-4">
                              <button 
                                onClick={() => { 
                                  setEditingProblem(p); 
                                  setProblemForm({ 
                                    title: p.title, 
                                    description: p.description, 
                                    variables: Object.keys(p.variables).map(n => ({ 
                                      name: n, 
                                      min: p.variables[n].min, 
                                      max: p.variables[n].max 
                                    })), 
                                    formula: p.formula, 
                                    unit: p.unit, 
                                    tolerancePercent: p.tolerance_percent, 
                                    maxAttempts: p.max_attempts 
                                  }); 
                                  setShowProblemForm(true); 
                                }} 
                                className="p-2 text-indigo-600 hover:bg-indigo-50 rounded transition">
                                <Edit2 />
                              </button>
                              <button 
                                onClick={() => deleteProblem(p.id)} 
                                className="p-2 text-red-600 hover:bg-red-50 rounded transition">
                                <Trash2 />
                              </button>
                            </div>
                          </div>
                        </div>
                      ))
                    )}
                  </div>
                </div>
              )}

              {activeTab === 'assignments' && (
                <div>
                  <button 
                    onClick={() => { 
                      setShowAssignmentForm(true); 
                      setEditingAssignment(null); 
                      setAssignmentForm({ title: '', description: '', problemIds: [], dueDate: '' }); 
                    }}
                    className="flex items-center gap-2 px-4 py-2 bg-indigo-600 text-white rounded-lg mb-4 hover:bg-indigo-700 transition">
                    <Plus /> Create Assignment
                  </button>

                  {showAssignmentForm && (
                    <div className="bg-gray-50 rounded-lg p-6 mb-6 border border-gray-200">
                      <h2 className="text-xl font-bold mb-4">{editingAssignment ? 'Edit' : 'Create'} Assignment</h2>
                      <input 
                        type="text" 
                        placeholder="Title" 
                        value={assignmentForm.title} 
                        onChange={(e) => setAssignmentForm({ ...assignmentForm, title: e.target.value })} 
                        className="w-full px-3 py-2 border border-gray-300 rounded-lg mb-3 focus:outline-none focus:ring-2 focus:ring-indigo-500" 
                      />
                      <textarea 
                        placeholder="Description" 
                        value={assignmentForm.description} 
                        onChange={(e) => setAssignmentForm({ ...assignmentForm, description: e.target.value })} 
                        className="w-full px-3 py-2 border border-gray-300 rounded-lg mb-3 focus:outline-none focus:ring-2 focus:ring-indigo-500" 
                        rows="2" 
                      />
                      <input 
                        type="date" 
                        value={assignmentForm.dueDate} 
                        onChange={(e) => setAssignmentForm({ ...assignmentForm, dueDate: e.target.value })} 
                        className="w-full px-3 py-2 border border-gray-300 rounded-lg mb-3 focus:outline-none focus:ring-2 focus:ring-indigo-500" 
                      />
                      
                      <div className="mb-3">
                        <label className="font-medium mb-2 block text-gray-700">Select Problems</label>
                        {problems.length === 0 ? (
                          <p className="text-gray-500 text-sm">No problems available. Create problems first.</p>
                        ) : (
                          problems.map(p => (
                            <div key={p.id} className="flex items-center gap-3 p-3 border border-gray-200 rounded-lg mb-2 hover:bg-gray-50 transition">
                              <input 
                                type="checkbox" 
                                checked={assignmentForm.problemIds.includes(p.id)} 
                                onChange={() => { 
                                  const ids = assignmentForm.problemIds; 
                                  setAssignmentForm({ 
                                    ...assignmentForm, 
                                    problemIds: ids.includes(p.id) ? ids.filter(x => x !== p.id) : [...ids, p.id] 
                                  }); 
                                }}
                                className="w-4 h-4" 
                              />
                              <div className="flex-1">
                                <div className="font-medium text-sm text-gray-800">{p.title}</div>
                                <div className="text-xs text-gray-600">{p.description}</div>
                              </div>
                            </div>
                          ))
                        )}
                      </div>

                      <div className="flex gap-2">
                        <button 
                          onClick={saveAssignment} 
                          className="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
                          Save
                        </button>
                        <button 
                          onClick={() => { setShowAssignmentForm(false); setEditingAssignment(null); }} 
                          className="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 transition">
                          Cancel
                        </button>
                      </div>
                    </div>
                  )}

                  <div className="space-y-3">
                    {assignments.length === 0 ? (
                      <p className="text-gray-500 text-center py-8">No assignments yet. Click "Create Assignment" to create one.</p>
                    ) : (
                      assignments.map(a => (
                        <div key={a.id} className="bg-white border border-gray-200 rounded-lg p-4 hover:shadow-md transition">
                          <div className="flex justify-between">
                            <div className="flex-1">
                              <h3 className="font-bold text-lg text-gray-800">{a.title}</h3>
                              <p className="text-sm text-gray-600 mt-1">{a.description}</p>
                              <p className="text-xs text-gray-500 mt-2">
                                Due: {new Date(a.due_date).toLocaleDateString()} 
                                <span className="mx-2">‚Ä¢</span>
                                {a.problem_ids.length} problem{a.problem_ids.length !== 1 ? 's' : ''}
                              </p>
                            </div>
                            <div className="flex gap-2 ml-4">
                              <button 
                                onClick={() => { 
                                  setEditingAssignment(a); 
                                  setAssignmentForm({ 
                                    title: a.title, 
                                    description: a.description, 
                                    problemIds: a.problem_ids, 
                                    dueDate: a.due_date 
                                  }); 
                                  setShowAssignmentForm(true); 
                                }} 
                                className="p-2 text-indigo-600 hover:bg-indigo-50 rounded transition">
                                <Edit2 />
                              </button>
                              <button 
                                onClick={() => deleteAssignment(a.id)} 
                                className="p-2 text-red-600 hover:bg-red-50 rounded transition">
                                <Trash2 />
                              </button>
                            </div>
                          </div>
                        </div>
                      ))
                    )}
                  </div>
                </div>
              )}

              {activeTab === 'grades' && (
                <div className="text-center py-12">
                  <h2 className="text-2xl font-bold mb-4 text-gray-800">Grade Book</h2>
                  <p className="text-gray-600 mb-6">View student submissions and performance analytics</p>
                  <div className="bg-gray-50 rounded-lg p-8 border border-gray-200">
                    <p className="text-gray-500">Grade book feature coming soon...</p>
                    <p className="text-sm text-gray-400 mt-2">You'll be able to view and analyze student submissions here</p>
                  </div>
                </div>
              )}
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<TeacherDashboard />, document.getElementById('root'));
  </script>

</body>
</html>
