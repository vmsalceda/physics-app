<!DOCTYPE html>
<html>
<head>
  <title>Teacher Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
    .btn { padding: 10px 20px; background: #4f46e5; color: white; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; display: inline-block; }
    .btn:hover { background: #4338ca; }
    .card { background: white; border: 1px solid #e5e7eb; border-radius: 8px; padding: 20px; margin-bottom: 15px; }
  </style>
</head>
<body>
  <div class="header">
    <h1>Teacher Dashboard</h1>
    <a href="/logout" class="btn">Logout</a>
  </div>

  <div class="card">
    <h2>Welcome, Teacher!</h2>
    <p>Your dashboard is loading...</p>
    <p>If you see this message, the login is working correctly!</p>
  </div>

  <div class="card">
    <h3>Quick Links</h3>
    <ul>
      <li><a href="/api/problems">View Problems (API)</a></li>
      <li><a href="/api/assignments">View Assignments (API)</a></li>
      <li><a href="/api/submissions/all">View All Submissions (API)</a></li>
    </ul>
  </div>
</body>
</html>
